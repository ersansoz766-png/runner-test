name: token-check
on: workflow_dispatch
jobs:
  test:
    runs-on: [self-hosted, Windows, X64]
    steps:
      - name: Check Token Exists
        shell: cmd
        run: |
          echo Checking GITHUB_TOKEN...
          if defined GITHUB_TOKEN (
            echo Token EXISTS
            echo Token length: 
            echo %GITHUB_TOKEN% | findstr /R "."
          ) else (
            echo Token NOT FOUND
          )
          
          echo.
          echo Checking all GITHUB_ variables:
          set | findstr GITHUB
