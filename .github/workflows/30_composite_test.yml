name: security-audit
on: workflow_dispatch
jobs:
  audit:
    runs-on: [self-hosted, Windows, X64]
    steps:
      - name: System Info
        shell: powershell
        run: |
          Write-Host "=== KULLANICI VE YETKİLER ==="
          whoami
          whoami /priv
          whoami /groups
          
          Write-Host "`n=== ORTAM DEĞİŞKENLERİ ==="
          Get-ChildItem env: | Format-Table -AutoSize
          
          Write-Host "`n=== RUNNER KONUMU ==="
          Get-Location
          echo "RUNNER_WORKSPACE: $env:RUNNER_WORKSPACE"
          echo "GITHUB_WORKSPACE: $env:GITHUB_WORKSPACE"
          
          Write-Host "`n=== SİSTEM BİLGİSİ ==="
          systeminfo | Select-String "OS Name","OS Version","System Type"
